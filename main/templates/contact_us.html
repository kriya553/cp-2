{% extends "base.html" %}
{% load static %}
{% block title %}
Register
{% endblock title %}

{% block body %}
{% for message in messages %}
    <script>
        alert('{{ message }}');
    </script>
    {% endfor %}
<div class="container-sm my-5 w-50">
    <h2 class="fs-1 text-center">CONTACT US</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Username</label>
            <input type="text" class="form-control" name="name" id="exampleInputUsername1" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputSubject1" class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" id="exampleInputSubject1" aria-describedby="SubjectHelp">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea type="text" class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
       
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
{% endblock body %}
