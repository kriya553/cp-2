{% extends "base.html" %}
{% load static %}
{% block title %}
category
{% endblock title %}

{% block body %}
{% for message in messages %}
    <script>
        alert('{{ message }}');
    </script>
{% endfor %}
<div class="container p-5 w-50">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputname">Full name</label>
      <input type="text" name="Fullname" class="form-control mb-2" id="exampleInputname" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email"  name="email" class="form-control mb-2" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputcontact">Contact no</label>
      <input type="tel"  name="contactno" class="form-control mb-2" id="exampleInputcontact" placeholder="Enter contact no">
    </div>
    <div class="form-group">
      <label for="exampleInput">Date</label>
      <input type="date"  name="date" class="form-control" id="exampleInput" placeholder="">
    </div>
    <div class="form-group my-2">
      <label for="exampleInput">Time</label>
      <input type="time"  name="time" class="form-control" id="exampleInput" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
