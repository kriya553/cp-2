{% extends "base.html" %}
{% load static %}
{% block title %}
Home
{% endblock title %}

{% block body %}


{% for message in messages %}
<script>
    alert('{{ message }}');
</script>
{% endfor %}

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="{% static 'images/slider1.jpg' %}" class="d-block w-100" alt="..."
                style="height: 100vh; object-fit: cover;">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="{% static 'images/slider2.jpg' %}" class="d-block w-100" alt="..."
                style="height: 100vh; object-fit: cover;">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="{% static 'images/slider3.jpg' %}" class="d-block w-100" alt="..."
                style="height: 100vh; object-fit: cover;">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="{% static 'images/slider4.jpg' %}" class="d-block w-100" alt="..."
                style="height: 100vh; object-fit: cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slider5.jpg' %}" class="d-block w-100" alt="..."
                style="height: 100vh; object-fit: cover;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container my-5">
    <h2 class="fs-1 text-center mb-3">Our services</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for i in category %}
        <a href="singlecategory/{{i.category}}">
            <div class="col">
                <div class="card">
                    <img src="media/{{i.category_image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{i.category}}</h5>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock body %}
