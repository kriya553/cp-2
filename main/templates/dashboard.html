{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}
    {% endblock title %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid my-1">
      <a class="navbar-brand fw-bold fs-2" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'addservice' %}">Add Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'allservice' %}">All Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'bookinglist' %}">Bookinglist</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'contact' %}"></a>
          </li> -->


          <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> -->
        </ul>
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-outline-info mx-4">Login</a>
        <a href="{% url 'register' %}" class="btn btn-info">Register</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-info">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>


</body>

</html>
  {% block body %}
  {% endblock body %}
