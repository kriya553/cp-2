{% extends "dashboard.html" %}
{% load static %}
{% block title %}
addservice
{% endblock title %}

{% block body %}
{% for message in messages %}
    <script>
        alert('{{ message }}');
    </script>
{% endfor %}
<div class="container-sm my-5 w-50">
    <h2 class="fs-1 text-center">Addservice</h2>
    <form method="post" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlSelect1">select category</label>
            <select class="form-control"  name="category" id="exampleFormControlSelect1">
              <option value="" disabled selected>Choose services</option>
              <option>Photography</option>
              <option>Beauty Care</option>
              <option>Occasion</option>
            </select>
          </div>
        <div class="mb-3">
            <label for="exampleInputtitle1" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="exampleInputtitle1"
                aria-describedby="titleHelp">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="exampleInputmin_price1" class="form-label">min_price</label>
            <input type="number" class="form-control" name="min_price" id="exampleInputmin_price1">
        </div>
        <div class="mb-3">
            <label for="exampleInputmax_price1" class="form-label">max_price</label>
            <input type="number" class="form-control" name="max_price" id="exampleInputmax_price1">
        </div>
        <input type="file" class="form-control" name="logoimage" placeholder="" required /><br>
        <div class="mb-3">
            <label for="exampleInputservices1" class="form-label">services</label>
            <input type="text" class="form-control" name="services" id="exampleInputservices1">
        </div>
        <div class="form-group">
            <label for="exampleInput">Days</label>
            <input type="text"  name="days" class="form-control" id="exampleInput" placeholder="">
        </div>
        <div class="form-group my-2">
            <label for="exampleInput">Time</label>
            <input type="text"  name="time" class="form-control" id="exampleInput" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleInputlocation1" class="form-label">location</label>
            <input type="text" class="form-control" name="location" id="exampleInputlocation1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <input type="file" class="form-control" name="image1" placeholder="" required /><br>
        <input type="file" class="form-control" name="image2" placeholder="" required /><br>
        <input type="file" class="form-control" name="image3" placeholder="" required /><br>
        <input type="file" class="form-control" name="image4" placeholder="" required /><br>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

{% endblock body %}
